<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            text-align: center;
            color: white;
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .user-info {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .auth-switch a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        .task-section {
            display: none;
        }

        .task-section.active {
            display: block;
        }

        .task-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .task-input-group input {
            flex: 1;
        }

        .task-input-group button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .task-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .task-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .task-actions {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .task-actions button {
            padding: 5px 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .btn-complete {
            background: #28a745;
            color: white;
        }

        .btn-incomplete {
            background: #ffc107;
            color: #212529;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-share {
            background: #17a2b8;
            color: white;
        }

        .task-item.completed {
            opacity: 0.7;
            background: #e8f5e8;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: #6c757d;
        }

        .task-owner-info {
            font-size: 11px;
            color: #6c757d;
            margin-top: 2px;
        }

        .bulk-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
        }

        .bulk-actions button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .btn-bulk-complete {
            background: #28a745;
            color: white;
        }

        .btn-bulk-incomplete {
            background: #ffc107;
            color: #212529;
        }

        .share-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .share-modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .share-modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        .share-emails {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            margin: 10px 0;
            min-height: 80px;
            resize: vertical;
        }

        .message {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .debug-panel {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            display: none;
            max-height: 200px;
            overflow-y: auto;
        }

        .debug-panel.show {
            display: block;
        }

        .debug-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            cursor: pointer;
            margin: 5px 5px 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Task Manager</h1>
            <div class="user-info" id="userInfo"></div>
            <button class="logout-btn" id="logoutBtn" style="display: none;" onclick="logout()">Logout</button>
        </div>
        
        <div class="content">
            <div id="messageArea"></div>
            
            <!-- Debug Panel -->
            <div id="debugPanel" class="debug-panel">
                <button class="debug-btn" onclick="toggleDebug()">Hide Debug</button>
                <button class="debug-btn" onclick="checkSession()">Check Session</button>
                <button class="debug-btn" onclick="clearDebug()">Clear</button>
                <div id="debugContent"></div>
            </div>
            
            <!-- Login Form -->
            <div id="loginForm" class="auth-form active">
                <h2 style="margin-bottom: 20px; color: #333;">Welcome Back</h2>
                <form onsubmit="login(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <div class="auth-switch">
                    Don't have an account? <a href="#" onclick="showRegister()">Register</a><br>
                    <button class="debug-btn" onclick="toggleDebug()" style="margin-top: 10px;">Show Debug</button>
                </div>
            </div>
            
            <!-- Register Form -->
            <div id="registerForm" class="auth-form">
                <h2 style="margin-bottom: 20px; color: #333;">Create Account</h2>
                <form onsubmit="register(event)">
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required placeholder="Choose a password">
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
                <div class="auth-switch">
                    Already have an account? <a href="#" onclick="showLogin()">Login</a>
                </div>
            </div>
            
            <!-- Task Section -->
            <div id="taskSection" class="task-section">
                <div class="task-input-group">
                    <input type="text" id="taskInput" placeholder="Add a new task...">
                    <button onclick="addTask()">Add</button>
                </div>
                
                <!-- Bulk Actions -->
                <div class="bulk-actions">
                    <button class="btn-bulk-complete" onclick="bulkToggleTasks(true)">‚úì Complete All</button>
                    <button class="btn-bulk-incomplete" onclick="bulkToggleTasks(false)">‚Ü∫ Incomplete All</button>
                </div>
                
                <div id="taskList" class="task-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading tasks...</p>
                    </div>
                </div>
                <button class="debug-btn" onclick="checkSession()" style="margin-top: 10px;">Debug Session</button>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div id="shareModal" class="share-modal">
        <div class="share-modal-content">
            <h3>Share Task</h3>
            <p>Enter email addresses (one per line):</p>
            <textarea id="shareEmails" class="share-emails" placeholder="user1@example.com&#10;user2@example.com"></textarea>
            <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 15px;">
                <button class="btn-secondary" onclick="closeShareModal()">Cancel</button>
                <button class="btn" onclick="confirmShare()">Share</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        console.log('Frontend running on:', window.location.origin);
        console.log('Backend URL configured as:', API_URL);
        
        let currentUser = null;
        let isAuthenticated = false;
        let debugMode = false;
        let currentShareTaskId = null;

        async function fetchWithCredentials(url, options = {}) {
            const defaultOptions = {
                credentials: 'include',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            };
            
            const finalOptions = { ...defaultOptions, ...options };
            
            if (debugMode) {
                debugLog(`Making ${finalOptions.method || 'GET'} request to ${url}`);
            }
            
            try {
                const response = await fetch(url, finalOptions);
                
                if (debugMode) {
                    debugLog(`Response status: ${response.status}`);
                }
                
                return response;
            } catch (error) {
                if (debugMode) {
                    debugLog(`Fetch error: ${error.message}`);
                }
                throw error;
            }
        }

        function debugLog(message) {
            const debugContent = document.getElementById('debugContent');
            if (debugContent) {
                const timestamp = new Date().toLocaleTimeString();
                debugContent.innerHTML += `<div>[${timestamp}] ${message}</div>`;
                debugContent.scrollTop = debugContent.scrollHeight;
            }
        }

        function toggleDebug() {
            const debugPanel = document.getElementById('debugPanel');
            debugMode = !debugMode;
            if (debugMode) {
                debugPanel.classList.add('show');
                debugLog('Debug mode enabled');
            } else {
                debugPanel.classList.remove('show');
            }
        }

        function clearDebug() {
            document.getElementById('debugContent').innerHTML = '';
        }

        async function checkSession() {
            debugLog('Checking session status...');
            try {
                const response = await fetchWithCredentials(`${API_URL}/debug-session`);
                const data = await response.json();
                debugLog(`Session data: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                debugLog(`Session check error: ${error.message}`);
            }
        }

        function showMessage(message, type = 'info') {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
            
            if (debugMode) {
                debugLog(`Message (${type}): ${message}`);
            }
        }

        function showLogin() {
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('registerForm').classList.remove('active');
            document.getElementById('taskSection').classList.remove('active');
        }

        function showRegister() {
            document.getElementById('registerForm').classList.add('active');
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('taskSection').classList.remove('active');
        }

        function showTasks() {
            document.getElementById('taskSection').classList.add('active');
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('registerForm').classList.remove('active');
            document.getElementById('logoutBtn').style.display = 'block';
        }

        async function register(event) {
            event.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            debugLog(`Attempting to register: ${email}`);

            try {
                const response = await fetchWithCredentials(`${API_URL}/register`, {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Registration successful! Please login.', 'success');
                    showLogin();
                    document.getElementById('loginEmail').value = email;
                    document.getElementById('registerEmail').value = '';
                    document.getElementById('registerPassword').value = '';
                } else {
                    showMessage(data.message || 'Registration failed', 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('Connection error. Please try again.', 'error');
                debugLog(`Registration error: ${error.message}`);
            }
        }

        async function login(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            debugLog(`Attempting to login: ${email}`);

            try {
                const response = await fetchWithCredentials(`${API_URL}/login`, {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentUser = email;
                    isAuthenticated = true;
                    document.getElementById('userInfo').textContent = email;
                    showMessage('Login successful!', 'success');
                    debugLog(`Login successful for: ${email}`);
                    
                    showTasks();
                    
                    setTimeout(async () => {
                        await checkAuthStatus();
                        loadTasks();
                    }, 500);
                    
                    document.getElementById('loginEmail').value = '';
                    document.getElementById('loginPassword').value = '';
                } else {
                    showMessage(data.message || 'Invalid credentials', 'error');
                    debugLog(`Login failed: ${data.message}`);
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Connection error. Please try again.', 'error');
                debugLog(`Login error: ${error.message}`);
            }
        }

        async function logout() {
            debugLog('Attempting logout...');
            try {
                await fetchWithCredentials(`${API_URL}/logout`, {
                    method: 'POST'
                });
                
                currentUser = null;
                isAuthenticated = false;
                document.getElementById('userInfo').textContent = '';
                document.getElementById('logoutBtn').style.display = 'none';
                showMessage('Logged out successfully', 'info');
                showLogin();
                debugLog('Logout successful');
            } catch (error) {
                console.error('Logout error:', error);
                showMessage('Error logging out', 'error');
                debugLog(`Logout error: ${error.message}`);
            }
        }

        async function checkAuthStatus() {
            debugLog('Checking authentication status...');
            try {
                const response = await fetchWithCredentials(`${API_URL}/check-auth`);
                const data = await response.json();
                
                debugLog(`Auth check result: ${JSON.stringify(data)}`);
                
                if (data.authenticated) {
                    currentUser = data.email;
                    isAuthenticated = true;
                    return true;
                } else {
                    currentUser = null;
                    isAuthenticated = false;
                    return false;
                }
            } catch (error) {
                debugLog(`Auth check error: ${error.message}`);
                return false;
            }
        }

        async function loadTasks() {
            if (!isAuthenticated) {
                debugLog('Not authenticated, skipping task load');
                return;
            }

            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading tasks...</p></div>';

            debugLog('Loading tasks...');

            try {
                const response = await fetchWithCredentials(`${API_URL}/tasks`);

                debugLog(`Tasks response status: ${response.status}`);

                if (response.ok) {
                    const data = await response.json();
                    const tasks = data.tasks || data;
                    
                    debugLog(`Loaded ${tasks.length} tasks`);
                    
                    if (tasks.length === 0) {
                        taskList.innerHTML = `
                            <div class="empty-state">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                                </svg>
                                <p>No tasks yet. Add your first task above!</p>
                            </div>
                        `;
                    } else {
                        taskList.innerHTML = '';
                        tasks.forEach(task => {
                            const taskElement = document.createElement('div');
                            taskElement.className = `task-item ${task.completed ? 'completed' : ''}`;
                            
                            const isOwner = task.access_type === 'owner';
                            const ownerInfo = !isOwner ? `<div class="task-owner-info">Shared by: ${task.original_owner}</div>` : '';
                            const sharedInfo = task.shared_with && task.shared_with.length > 0 ? 
                                `<div class="task-owner-info">Shared with: ${task.shared_with.join(', ')}</div>` : '';
                            
                            taskElement.innerHTML = `
                                <div>
                                    <div class="task-title">${task.title}</div>
                                    ${ownerInfo}
                                    ${sharedInfo}
                                </div>
                                <div class="task-actions">
                                    <button class="${task.completed ? 'btn-incomplete' : 'btn-complete'}" 
                                            onclick="toggleTask(${task.id})" 
                                            title="${task.completed ? 'Mark as incomplete' : 'Mark as complete'}">
                                        ${task.completed ? '‚Ü∫' : '‚úì'}
                                    </button>
                                    ${isOwner ? `
                                        <button class="btn-share" onclick="openShareModal(${task.id})" title="Share task">
                                            üë•
                                        </button>
                                        <button class="btn-delete" onclick="deleteTask(${task.id})" title="Delete task">
                                            ‚úï
                                        </button>
                                    ` : ''}
                                </div>
                            `;
                            taskList.appendChild(taskElement);
                        });
                    }
                } else if (response.status === 401) {
                    debugLog('Session expired - 401 response');
                    showMessage('Session expired. Please login again.', 'error');
                    isAuthenticated = false;
                    currentUser = null;
                    showLogin();
                } else {
                    debugLog(`Error loading tasks: ${response.status}`);
                    taskList.innerHTML = '<div class="empty-state"><p>Error loading tasks</p></div>';
                }
            } catch (error) {
                console.error('Error loading tasks:', error);
                debugLog(`Tasks load error: ${error.message}`);
                taskList.innerHTML = '<div class="empty-state"><p>Connection error</p></div>';
            }
        }

        async function addTask() {
            const taskInput = document.getElementById('taskInput');
            const title = taskInput.value.trim();

            if (!title) {
                showMessage('Please enter a task', 'error');
                return;
            }

            if (!isAuthenticated) {
                showMessage('Please login first', 'error');
                return;
            }

            debugLog(`Adding task: ${title}`);

            try {
                const response = await fetchWithCredentials(`${API_URL}/tasks`, {
                    method: 'POST',
                    body: JSON.stringify({ title })
                });

                const data = await response.json();

                if (response.ok) {
                    taskInput.value = '';
                    showMessage('Task added successfully!', 'success');
                    debugLog(`Task added successfully: ${title}`);
                    loadTasks();
                } else if (response.status === 401) {
                    debugLog('Session expired while adding task - 401 response');
                    showMessage('Session expired. Please login again.', 'error');
                    isAuthenticated = false;
                    currentUser = null;
                    showLogin();
                } else {
                    showMessage(data.message || 'Failed to add task', 'error');
                    debugLog(`Failed to add task: ${data.message}`);
                }
            } catch (error) {
                console.error('Error adding task:', error);
                debugLog(`Add task error: ${error.message}`);
                showMessage('Connection error. Please try again.', 'error');
            }
        }

        async function toggleTask(taskId) {
            if (!isAuthenticated) {
                showMessage('Please login first', 'error');
                return;
            }

            debugLog(`Toggling task ${taskId}`);

            try {
                const response = await fetchWithCredentials(`${API_URL}/tasks/${taskId}/toggle`, {
                    method: 'PUT'
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message, 'success');
                    debugLog(`Task ${taskId} toggled successfully`);
                    loadTasks();
                } else if (response.status === 401) {
                    showMessage('Session expired. Please login again.', 'error');
                    isAuthenticated = false;
                    currentUser = null;
                    showLogin();
                } else {
                    showMessage(data.message || 'Failed to toggle task', 'error');
                    debugLog(`Failed to toggle task: ${data.message}`);
                }
            } catch (error) {
                console.error('Error toggling task:', error);
                debugLog(`Toggle task error: ${error.message}`);
                showMessage('Connection error. Please try again.', 'error');
            }
        }

        async function deleteTask(taskId) {
            if (!isAuthenticated) {
                showMessage('Please login first', 'error');
                return;
            }

            if (!confirm('Are you sure you want to delete this task?')) {
                return;
            }

            debugLog(`Deleting task ${taskId}`);

            try {
                const response = await fetchWithCredentials(`${API_URL}/tasks/${taskId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message, 'success');
                    debugLog(`Task ${taskId} deleted successfully`);
                    loadTasks();
                } else if (response.status === 401) {
                    showMessage('Session expired. Please login again.', 'error');
                    isAuthenticated = false;
                    currentUser = null;
                    showLogin();
                } else {
                    showMessage(data.message || 'Failed to delete task', 'error');
                    debugLog(`Failed to delete task: ${data.message}`);
                }
            } catch (error) {
                console.error('Error deleting task:', error);
                showMessage('Connection error. Please try again.', 'error');
            }
        }

        async function bulkToggleTasks(completed) {
            if (!isAuthenticated) {
                showMessage('Please login first', 'error');
                return;
            }

            const action = completed ? 'complete' : 'mark as incomplete';
            if (!confirm(`Are you sure you want to ${action} all tasks?`)) {
                return;
            }

            debugLog(`Bulk toggling tasks to ${completed ? 'completed' : 'incomplete'}`);

            try {
                const response = await fetchWithCredentials(`${API_URL}/tasks/bulk-toggle`, {
                    method: 'PUT',
                    body: JSON.stringify({ completed })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message, 'success');
                    debugLog(`Bulk toggle successful: ${data.affected_count} tasks affected`);
                    loadTasks();
                } else if (response.status === 401) {
                    showMessage('Session expired. Please login again.', 'error');
                    isAuthenticated = false;
                    currentUser = null;
                    showLogin();
                } else {
                    showMessage(data.message || 'Failed to update tasks', 'error');
                    debugLog(`Failed to bulk toggle: ${data.message}`);
                }
            } catch (error) {
                console.error('Error bulk toggling tasks:', error);
                debugLog(`Bulk toggle error: ${error.message}`);
                showMessage('Connection error. Please try again.', 'error');
            }
        }

        function openShareModal(taskId) {
            currentShareTaskId = taskId;
            document.getElementById('shareEmails').value = '';
            document.getElementById('shareModal').classList.add('show');
        }

        function closeShareModal() {
            currentShareTaskId = null;
            document.getElementById('shareModal').classList.remove('show');
        }

        async function confirmShare() {
            if (!currentShareTaskId) return;

            const emailsText = document.getElementById('shareEmails').value.trim();
            if (!emailsText) {
                showMessage('Please enter at least one email address', 'error');
                return;
            }

            const emails = emailsText.split('\n').map(email => email.trim()).filter(email => email);
            
            debugLog(`Sharing task ${currentShareTaskId} with: ${emails.join(', ')}`);

            try {
                const response = await fetchWithCredentials(`${API_URL}/tasks/${currentShareTaskId}/share`, {
                    method: 'POST',
                    body: JSON.stringify({ emails })
                });

                const data = await response.json();

                if (response.ok) {
                    let message = data.message;
                    if (data.errors && data.errors.length > 0) {
                        message += '\nErrors: ' + data.errors.join(', ');
                    }
                    showMessage(message, data.errors.length > 0 ? 'info' : 'success');
                    debugLog(`Task shared successfully: ${data.shared_count} users`);
                    closeShareModal();
                    loadTasks();
                } else if (response.status === 401) {
                    showMessage('Session expired. Please login again.', 'error');
                    isAuthenticated = false;
                    currentUser = null;
                    showLogin();
                } else {
                    showMessage(data.message || 'Failed to share task', 'error');
                    debugLog(`Failed to share task: ${data.message}`);
                }
            } catch (error) {
                console.error('Error sharing task:', error);
                debugLog(`Share task error: ${error.message}`);
                showMessage('Connection error. Please try again.', 'error');
            }
        }

        document.addEventListener('click', function(event) {
            const shareModal = document.getElementById('shareModal');
            if (event.target === shareModal) {
                closeShareModal();
            }
        });

        async function checkAuth() {
            debugLog('Initial auth check on page load');
            try {
                const response = await fetchWithCredentials(`${API_URL}/check-auth`);

                if (response.ok) {
                    const data = await response.json();
                    debugLog(`Initial auth result: ${JSON.stringify(data)}`);
                    
                    if (data.authenticated) {
                        currentUser = data.email;
                        isAuthenticated = true;
                        document.getElementById('userInfo').textContent = data.email;
                        showTasks();
                        setTimeout(() => {
                            loadTasks();
                        }, 100);
                    } else {
                        debugLog('User not authenticated on page load');
                        showLogin();
                    }
                } else {
                    debugLog(`Auth check failed with status: ${response.status}`);
                    showLogin();
                }
            } catch (error) {
                console.error('Auth check error:', error);
                debugLog(`Initial auth check error: ${error.message}`);
                showLogin();
            }
        }

        window.onload = function() {
            debugLog('Application starting...');
            checkAuth();
        };

        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('taskInput');
            if (taskInput) {
                taskInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        addTask();
                    }
                });
            }
        });

        window.debugFunctions = {
            showCookies: () => {
                debugLog(`All cookies: ${document.cookie || 'No cookies found'}`);
            },
            testConnection: async () => {
                debugLog('Testing connection to backend...');
                try {
                    const response = await fetchWithCredentials(`${API_URL}/health`);
                    const data = await response.json();
                    debugLog(`Health check result: ${JSON.stringify(data)}`);
                } catch (error) {
                    debugLog(`Health check failed: ${error.message}`);
                }
            },
            forceLogout: () => {
                currentUser = null;
                isAuthenticated = false;
                showLogin();
                debugLog('Force logout completed');
            }
        };
    </script>
</body>
</html>
