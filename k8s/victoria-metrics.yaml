apiVersion: apps/v1
kind: Deployment
metadata:
  name: victoria-metrics
  labels:
    app: victoria-metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: victoria-metrics
  template:
    metadata:
      labels:
        app: victoria-metrics
    spec:
      containers:
      - name: victoria-metrics
        image: victoriametrics/victoria-metrics:latest
        ports:
        - containerPort: 8428
        args:
        - "--storageDataPath=/data"
        - "--retentionPeriod=30d"
        - "--httpListenAddr=:8428"
        volumeMounts:
        - name: storage
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: victoria-metrics
  labels:
    app: victoria-metrics
spec:
  selector:
    app: victoria-metrics
  ports:
  - name: http
    port: 8428
    targetPort: 8428
  type: ClusterIP